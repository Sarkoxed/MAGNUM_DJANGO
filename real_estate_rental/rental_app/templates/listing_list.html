<!DOCTYPE html>
<html>
<head>
    <title>Listings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        .listing {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            color: #fff;
        }

        .property-type {
            font-weight: bold;
            color: #777;
            text-transform: uppercase;
        }

        .property-title {
            font-size: 24px;
            margin-top: 10px;
            color: #ff0000; /* Red */
        }

        .property-description {
            margin-top: 10px;
            color: #ccc;
            font-size: 16px;
        }

        .property-details {
            margin-top: 10px;
            color: #777;
        }

        .property-details span {
            display: block;
            margin-bottom: 5px;
        }

        .property-details span strong {
            font-weight: bold;
        }

        .property-details span.price {
            font-size: 18px;
            color: #ff0000; /* Red */
        }
    </style>
</head>
<body>
    <h1>Listings</h1>
    {% for listing in listings %}
        <div class="listing">
            <div class="property-type">{{ listing.get_property_type_display }}</div>
            <div class="property-title"><a href="/listings/{{ listing.title1 }}">{{ listing.property.title }}</a></div>
            <div class="property-description">{{ listing.property.description }}</div>
            <div class="property-details">
                <span><strong>Price:</strong> {{ listing.property.price }}$$</span>
            </div>
        </div>
    {% endfor %}
</body>
</html>
